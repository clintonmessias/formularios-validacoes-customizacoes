<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe <br> 
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse <br/> formulário de inscrição.
      </p>
      
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="event-title" id="event-title" required minlength="8"/> 
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="event-link" id="event-link" /> 
          </div>
          
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" name="event-whatsapp" id="event-whatsapp" required /> 
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</span></label>
            <textarea  id="event-info" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="" id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
            <input type="email" name="event-email" id="event-email" /> 
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" name="event-password" id="event-password" /> 
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="event-private" id="event-private" /> 
            <label for="event-private">Evento privado</span></label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date"> Data </span></label>
              <input type="date" name="event-date" id="event-date" /> 
            </div>

            <div class="input-wrapper">
              <label for="event-begin"> Das </span></label>
              <input type="time" name="event-begin" id="event-begin" /> 
            </div>

            <div class="input-wrapper">
              <label for="event-end"> Até </span></label>
              <input type="time" name="event-end" id="event-end" /> 
            </div>

          </div>
          


        </div>
      </fieldset>
    </form>
    <footer>
      <input form="my-form" type="button" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
